<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/order.css">
    <title>Order Page</title>
  </head>
  <body>
    <main>
      <header>
        <nav>
          <a href="index.html">
          <figure class="logo"><img src="img/logo2.png" alt="logo"></figure>
        </a>
          <label for="toggle">&#9776;</label> <!--navbar burger-->
          <input type="checkbox" id="toggle"/>

          <section class="navbar-links">

          <ul>
            <li><a class="subnav" href="index.html">Home</a></li>
            <li><a class="subnav" href="webshop.html">Shop</a></li>
          </ul>
          </section>
        </nav>
      </header>
  
        <form class="form-style">
          <section class="borderset">
          <h4><span class="number">1</span>Personal info</h4>
          <input type="text" name="name" placeholder="Your Name  " required>
          <input type="email" name="Email" placeholder="Your Email " required>
          <input type="text" name ="address" placeholder="Your Address" required>
          <input type="number" name="phonenumber" placeholder="Your Phone number" required>
          <label for="country">Country:</label>
          <select id="country" name="country">
          <option label="Europe"></option>
            <option value="netherlands">Netherlands</option>
            <option value="belgium">Belgium</option>
            <option value="germany">Germany</option>
            <option value="uk">United Kingdoms</option>
            <option value="france">France</option>
            <option value="italy">Italy</option>
            <option value="football">United States</option>
            <option value="swimming">Canada</option>
            <option value="fishing">Mexico</option>
            <option value="climbing">Panama</option>
            <option value="cycling">Bahama's</option>
            <option value="other_outdoor">Other</option>   
          </select>
          </section>
          <section class="borderset">
          <h4><span class="number">2</span> Payment information</h4>
          <label id="creditcard">Creditcard: </label>
          <select id="creditcardtype" name="creditcard" required>
            <option label="Creditcard type"></option>
              <option value="visa">Visa</option>
              <option value="maestro">Maestro</option>
              <option value="mastercard">Mastercard</option>
          </select>
          
          <input type="text" name="creditcard" placeholder="Your creditcard number" required>
          <input type="date" name="datetime" required>
          </section>
          <input type="submit" value="Place Order" />
          </form>

    </main>
  </body>
</html>
